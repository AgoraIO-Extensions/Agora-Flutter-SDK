name: agora_rtc_engine
description: >-
  Flutter plugin of Agora RTC SDK, allow you to simply integrate Agora Video
  Calling or Live Video Streaming to your app with just a few lines of code.
version: 6.4.0
homepage: https://www.agora.io
repository: https://github.com/AgoraIO-Extensions/Agora-Flutter-SDK/tree/main
environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: '>=3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  json_annotation: ^4.4.0
  ffi: '>=1.1.2'
  async: '>=2.8.2'
  meta: ^1.7.0
  iris_method_channel:
    # path: ../rtc-method-channel-ohos
    git:
      url: https://github.com/AgoraIO-Extensions/iris_method_channel_flutter.git
      ref: dev/ohos
  js: '>=0.6.3'
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: '>=1.0.0'
  build_runner: ^2.1.7
  json_serializable: ^6.1.1
  ffigen: ^4.1.2
flutter:
  plugin:
    platforms:
      android:
        package: io.agora.agora_rtc_ng
        pluginClass: AgoraRtcNgPlugin
      ios:
        pluginClass: AgoraRtcNgPlugin
      macos:
        pluginClass: AgoraRtcNgPlugin
      windows:
        pluginClass: AgoraRtcEnginePlugin
      web:
        pluginClass: AgoraRtcEngineWeb
        fileName: agora_rtc_engine_web.dart
      ohos:
        package: io.agora.agora_rtc_ng
        pluginClass: AgoraRtcEnginePlugin
