name: CI

on:
  push:
    branches: 
      - master
      # Temporarily allow check on dev/flutter2-iris branch
      - 'dev/flutter2-iris'
  pull_request:
    branches: 
      - master
      # Temporarily allow check on dev/flutter2-iris branch
      - 'dev/flutter2-iris'

jobs:
  # DO NOT run flutter test as this time, because the unit test is broken, will re-enable it 
  # when unit tests being fixed.
